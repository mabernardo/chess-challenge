apply plugin: 'java'

sourceCompatibility = 1.8
version = '3.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Chess Challenge',
                   'Implementation-Version': version,
                   'Main-Class': 'chess.challenge.ChessChallenge' 
    }
    archiveName 'chess-challenge.jar'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
