apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '3.0'

mainClassName = "chess.challenge.ChessChallenge"

jar {
    manifest {
        attributes 'Implementation-Title': 'Chess Challenge',
                   'Implementation-Version': version,
                   'Main-Class': 'chess.challenge.ChessChallenge' 
    }
    archiveName 'chess-challenge.jar'
}

run {
    standardInput = System.in
    if(System.getProperty("args") != null) {
        args System.getProperty("args").split()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
